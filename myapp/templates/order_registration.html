{% extends 'base.html' %}
{% load static %}


{% block content %}
    
<section class="gradient-custom">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Please Order Now</h3>
              <form action="" method="POST">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <label class="form-label" for="firstName">Full Name</label>
                      {{ forms.full_name }}
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        {{ forms.email }}
                     
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label">Birthday</label>
                        {{ forms.birthday }}
                      
                    </div>
  
                  </div>
               

                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        {{ forms.phone }}
                       
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress">NID Number</label>
                        {{ forms.nid }}
                       
                      </div>
    
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Start Date</label>
                        {{ forms.st_date }}
                       
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress">End Date</label>
                        {{ forms.end_date }}
                       
                      </div>
    
                    </div>
                  </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
