{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">
    <form action="" method="POST">
  <section class="" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem; margin-top: 100px;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase" style="color: white;">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your UserName and password!</p>
  
                  
                  {% csrf_token %}
                  <div class="form-outline form-white mb-4">
                      <label class="form-label" for="username" style="color: antiquewhite;">User Name</label><br>
                    {{ form.username }}
                    
                  </div>
    
                  <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX" style="color: antiquewhite;">Password</label> <br>
                      {{ form.password }}
                    
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
    
                  

                <button class="glow-on-hover" type="submit">HOVER ME, THEN CLICK ME!</button>


    
                  <div class="d-flex justify-content-center text-center pt-1">
                    <a href="#!" class="text-white"><i class="bi bi-facebook"></i></a> &nbsp; &nbsp; &nbsp;
                    <a href="#!" class="text-white"><i class="bi bi-linkedin"></i></a>&nbsp; &nbsp; &nbsp;
                    <a href="#!" class="text-white"><i class="bi bi-youtube"></i></a>
                  </div>
    
                </div>
    
                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Registration</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>

{% endblock content %}
